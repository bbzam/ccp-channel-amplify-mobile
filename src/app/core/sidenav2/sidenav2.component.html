<div class="main-sidenav">
  <div class="header-logo">
    <img src="ccp-logo-rmvbg.png" alt="header-logo" />
  </div>
  <mat-card>
    <mat-card-content>
      <button class="new" mat-fab extended (click)="uploadNewContent()">
        <mat-icon>add</mat-icon
        ><span>New Content</span>
      </button>
    </mat-card-content>
    <mat-card-content>
      @for (item of curatorNavItems; track item) {
      <button
        [ngClass]="{ 'focus-menu': item.routeLink === currentRoute }"
        mat-raised-button
        (click)="navigate(item.routeLink)"
      >
        <mat-icon>{{ item.icon }}</mat-icon
        ><span>{{ item.label }}</span>
      </button>
      }
    </mat-card-content>
  </mat-card>
</div>
