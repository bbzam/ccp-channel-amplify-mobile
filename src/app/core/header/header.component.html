<header class="main-header" [class.scrolled]="isScrolled">
  <div class="contents">
    @if (!isAuthenticated) {
    <div class="header-logo">
      <a href="/landing-page"
        ><img src="ccp-logo-rmvbg.png" alt="header-logo"
      /></a>
    </div>
    <div>
      <button (click)="signInOnClick()" class="buttonMS" mat-stroked-button>
        Sign In
      </button>
    </div>
    } @else {
    <div class="header-logo">
      <a href="/subscriber"
        ><img src="ccp-logo-rmvbg.png" alt="header-logo"
      /></a>
    </div>
    @if (role === 'USER' || role === 'SUBSCRIBER') {
    <div class="hide">
      <app-navigation />
    </div>
    }
    <div class="hide">
      <!-- @if (role !== 'USER' && role !== 'SUBSCRIBER') {
      <button class="search" mat-icon-button matTooltip="Go Back to Dashboard" (click)="goToDashboard()">
        <mat-icon>arrow_back</mat-icon>
      </button>
      } -->
      <button class="search" mat-icon-button matTooltip="Search">
        <mat-icon>search</mat-icon>
      </button>
      <div class="header-right">
        <button mat-icon-button [matMenuTriggerFor]="beforeMenu">
          <mat-icon>person</mat-icon>
        </button>
        <mat-menu #beforeMenu="matMenu" xPosition="before">
          <mat-card>
            <mat-card-header>
              <div class="user">
                <button mat-icon-button>
                  <mat-icon>person</mat-icon>
                </button>
                <div>
                  <mat-card-title> {{ username }}</mat-card-title>
                  <mat-card-subtitle>{{ email }}</mat-card-subtitle>
                </div>
              </div>
            </mat-card-header>
            <mat-card-content>
              <button mat-raised-button color="primary">
                <mat-icon>favorite</mat-icon><span>Favourites</span>
              </button>
              <button mat-raised-button color="primary">
                <mat-icon>settings</mat-icon><span>Settings</span>
              </button>
            </mat-card-content>
            <div class="divider">
              <mat-divider></mat-divider>
            </div>
            <mat-card-actions>
              <button mat-raised-button color="primary" (click)="logout()">
                <mat-icon>logout</mat-icon><span>Logout</span>
              </button>
            </mat-card-actions>
          </mat-card>
        </mat-menu>
      </div>
    </div>
    <div class="menu">
      <button mat-icon-button (click)="menu()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    }
  </div>
</header>
