<div class="signup-main">
  <form
    [formGroup]="updatePassForm"
    (ngSubmit)="updatePassOnClick()"
  >
    <div class="form-field-container">
      <h2>Update Password</h2>
    </div>

    <div class="form-field-container">
      <!-- Old Password Field -->
      <label for="oldpassword">Old Password</label>
      <input
        id="oldpassword"
        matInput
        placeholder="Enter your old password"
        formControlName="oldPassword"
        autocomplete="off"
        required
      />
      @if (oldPasswordErrorMessage()) {
      <mat-error>{{ oldPasswordErrorMessage() }}</mat-error>
      }
    </div>

    <div class="form-field-container">
      <!-- Password Field -->
      <label for="password">Password</label>
      <input
        id="password"
        matInput
        placeholder="Enter your password"
        formControlName="password"
        autocomplete="off"
        type="password"
        required
      />
      @if (passwordErrorMessage()) {
      <mat-error>{{ passwordErrorMessage() }}</mat-error>
      }
    </div>

    <div class="form-field-container">
      <label for="confirmpassword">Confirm Password</label>
      <input
        id="confirmpassword"
        matInput
        placeholder="Confirm your password"
        formControlName="confirmPassword"
        autocomplete="off"
        type="password"
        required
      />
      @if (confirmPasswordErrorMessage()) {
      <mat-error>{{ confirmPasswordErrorMessage() }}</mat-error>
      }
    </div>

    <div class="form-field-container">
      <button
        class="buttonSignIn"
        mat-raised-button
        type="submit"
        [disabled]="updatePassForm.invalid || isLoading()"
      >
        {{ isLoading() ? "Updating Password..." : "Update Password" }}
      </button>
      <br />
    </div>
  </form>
</div>
