<div class="close-button-container">
  <button
    class="close-button"
    mat-icon-button
    (click)="close()"
    matTooltip="close"
  >
    <mat-icon>close</mat-icon>
  </button>
</div>

<div class="signin-main">
  <div class="header-logo">
    <img src="ccp-logo-rmvbg.png" alt="header-logo" />
  </div>
  <form [formGroup]="signInForm" (ngSubmit)="login()">
    <div class="form-field-container">
      <h2>Sign In</h2>
    </div>

    <div class="form-field-container">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input
          id="email"
          autocomplete="off"
          matInput
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          required
        />
        <mat-error>{{ emailErrorMessage() }}</mat-error>
      </mat-form-field>
    </div>

    <div class="form-field-container">
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          id="password"
          autocomplete="off"
          matInput
          [type]="isPasswordVisible ? 'text' : 'password'"
          placeholder="Enter your password"
          formControlName="password"
          required
        />
        <button
          type="button"
          mat-icon-button
          matSuffix
          (click)="togglePasswordVisibility()"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="isPasswordVisible"
        >
          <mat-icon>{{
            isPasswordVisible ? "visibility_off" : "visibility"
          }}</mat-icon>
        </button>
        <mat-error>{{ passwordErrorMessage() }}</mat-error>
      </mat-form-field>
    </div>

    <div class="form-field-container">
      <button
        class="buttonSignIn"
        mat-raised-button
        type="submit"
        [disabled]="signInForm.invalid || signingIn"
      >
        {{ signingIn ? "Signing In..." : "Sign In" }}
      </button>
    </div>

    <div class="form-field-container">
      <button
        mat-button
        type="button"
        [disabled]="signingIn"
        (click)="resetPasswordOnClick()"
      >
        <p>Forgot Password?</p>
      </button>
      <mat-divider></mat-divider>
    </div>

    <div class="form-field-container">
      <button
        class="buttonSignUp"
        mat-raised-button
        type="button"
        [disabled]="signingIn"
        (click)="signUpOnClick()"
      >
        Sign Up
      </button>
    </div>
  </form>
</div>
