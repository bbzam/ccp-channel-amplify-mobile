<div class="modal-overlay" *ngIf="isVisible" (click)="close()">
  <div class="modal-container" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <img src="ccp-logo-rmvbg.png" alt="CCP Logo" class="logo" />
      <button class="close-btn" (click)="close()" type="button">
        √ó
      </button>
    </div>

    <div class="modal-content">
      <h2>Sign In</h2>
      
      <form [formGroup]="signInForm" (ngSubmit)="login()" class="signin-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            autocomplete="off"
            type="email"
            formControlName="email"
            placeholder="Enter your email"
            class="form-input"
            [class.error]="signInForm.get('email')?.invalid && signInForm.get('email')?.touched"
            (blur)="signInForm.get('email')?.markAsTouched()"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-input-container">
            <input
              id="password"
              autocomplete="off"
              [type]="isPasswordVisible ? 'text' : 'password'"
              placeholder="Enter your password"
              formControlName="password"
              class="form-input"
              [class.error]="signInForm.get('password')?.invalid && signInForm.get('password')?.touched"
              (blur)="signInForm.get('password')?.markAsTouched()"
              required
            />
            <button
              type="button"
              class="password-toggle"
              (click)="togglePasswordVisibility()"
              [attr.aria-label]="'Toggle password visibility'"
            >
              {{ isPasswordVisible ? "üëÅÔ∏è" : "üôà" }}
            </button>
          </div>
        </div>

        <button
          class="btn-primary"
          type="submit"
          [disabled]="signInForm.invalid || signingIn"
        >
          {{ signingIn ? "Signing In..." : "Sign In" }}
        </button>

        <button
          class="btn-link"
          type="button"
          [disabled]="signingIn"
          (click)="resetPasswordOnClick()"
        >
          Forgot Password?
        </button>
        
        <div class="divider"></div>

        <button
          class="btn-secondary"
          type="button"
          [disabled]="signingIn"
          (click)="signUpOnClick()"
        >
          Sign Up
        </button>
        
        <!-- Emergency close button for iPhone SE -->
        <button
          type="button"
          class="btn-close-emergency"
          (click)="close()"
        >
          ‚úï Close
        </button>
      </form>
    </div>
  </div>
</div>
