<div class="signin-main">
  <div class="header-logo">
    <img src="ccp-logo-rmvbg.png" alt="header-logo" />
  </div>
  <form [formGroup]="signInForm" (ngSubmit)="login()">
    <div class="form-field-container">
      <h2>Sign In</h2>
    </div>
    <div class="form-field-container">
      <!-- Email Field -->
      <label>Email</label>
      <input
        matInput
        type="email"
        formControlName="email"
        placeholder="Enter your email"
        required
      />
      <mat-error>{{ emailErrorMessage() }}</mat-error>
    </div>

    <div class="form-field-container">
      <!-- Password Field -->
      <label>Password</label>
      <input
        matInput
        [type]="isPasswordVisible ? 'text' : 'password'"
        placeholder="Enter your password"
        formControlName="password"
        required
      />
      <!-- <button
        type="button"
        mat-icon-button
        matSuffix
        (click)="togglePasswordVisibility()"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="isPasswordVisible"
      >
        <mat-icon>{{
          isPasswordVisible ? "visibility_off" : "visibility"
        }}</mat-icon>
      </button> -->
      <mat-error>{{ passwordErrorMessage() }}</mat-error>
    </div>

    <div class="form-field-container">
      <button
        class="buttonSignIn"
        mat-raised-button
        type="submit"
        [disabled]="signInForm.invalid || signingIn"
      >
        {{ signingIn ? "Signing In..." : "Sign In" }}
      </button>
    </div>

    <div class="form-field-container">
      <p>Forgot Password?</p>
      <mat-divider></mat-divider>
    </div>

    <div class="form-field-container">
      <button
        class="buttonSignUp"
        mat-raised-button
        type="button"
        (click)="signUpOnClick()"
      >
        Create Account
      </button>
    </div>
  </form>
</div>
