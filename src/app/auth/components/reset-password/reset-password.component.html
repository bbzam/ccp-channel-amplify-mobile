<div class="close-button-container">
  <button
    class="close-button"
    mat-icon-button
    (click)="close()"
    matTooltip="close"
  >
    <mat-icon>close</mat-icon>
  </button>
</div>

<div class="signup-main">
  <form [formGroup]="resetPassForm" (ngSubmit)="resetPassOnClick()">
    <div class="form-field-container">
      <h2>Reset Password</h2>
    </div>

    <div class="form-field-container">
      <mat-form-field appearance="outline">
        <mat-label>Code</mat-label>
        <input
          id="code"
          matInput
          placeholder="Enter the confirmation code"
          formControlName="code"
          autocomplete="off"
          required
        />
        @if (codeErrorMessage()) {
        <mat-error>{{ codeErrorMessage() }}</mat-error>
        }
      </mat-form-field>
    </div>

    <div class="form-field-container">
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          id="password"
          matInput
          placeholder="Enter your password"
          formControlName="password"
          autocomplete="off"
          type="password"
          required
        />
        @if (passwordErrorMessage()) {
        <mat-error>{{ passwordErrorMessage() }}</mat-error>
        }
      </mat-form-field>
    </div>

    <div class="form-field-container">
      <mat-form-field appearance="outline">
        <mat-label>Confirm Password</mat-label>
        <input
          id="confirmpassword"
          matInput
          placeholder="Confirm your password"
          formControlName="confirmPassword"
          autocomplete="off"
          type="password"
          required
        />
        @if (confirmPasswordErrorMessage()) {
        <mat-error>{{ confirmPasswordErrorMessage() }}</mat-error>
        }
      </mat-form-field>
    </div>

    <div class="form-field-container">
      <button
        class="buttonSignIn"
        mat-raised-button
        type="submit"
        [disabled]="resetPassForm.invalid || isLoading()"
      >
        {{ isLoading() ? "Resetting Password..." : "Reset Password" }}
      </button>
      <br />
    </div>
  </form>
</div>
