<div class="mainLayout">
  <div class="header">
    <app-header (menuClicked)="sidenav.toggleDrawer()" />
  </div>
  <div class="body">
    <router-outlet />
  </div>
  <div class="footer">
    <app-footer />
  </div>
  <app-sidenav #sidenav></app-sidenav>
  @if (showScrollHint) {
  <div
    class="scroll-indicator"
    [ngClass]="{
      'scroll-up': direction === 'up',
      'scroll-down': direction === 'down'
    }"
  >
    <span>{{
      direction === "down" ? "↓ Next Section" : "↑ Previous Section"
    }}</span>
  </div>
  }
</div>
