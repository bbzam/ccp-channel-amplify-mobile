<app-tab [tabs]="tabs" (tabChanged)="onTabChanged($event)"> </app-tab>
<div class="table-container">
  <app-table
    [data]="tableData"
    [columns]="columns"
    [displayedColumns]="displayedColumns"
    (rowClick)="handleRowClick($event)"
    (refreshClick)="handleRefreshClick()"
    (getContent)="getAllUsers(role, '', $event)"
  >
  </app-table>
</div>
