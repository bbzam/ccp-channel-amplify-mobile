<mat-grid-list cols="4" rowHeight="2:1">
  <mat-grid-tile colspan="4" rowspan="1">
    @for (item of data; track item) {
    <mat-card> {{item.title}} </mat-card>
    }
  </mat-grid-tile>
  <mat-grid-tile colspan="3" rowspan="1">2</mat-grid-tile>
  <mat-grid-tile colspan="1" rowspan="1">3</mat-grid-tile>
  <mat-grid-tile colspan="4" rowspan="1">4</mat-grid-tile>
</mat-grid-list>
