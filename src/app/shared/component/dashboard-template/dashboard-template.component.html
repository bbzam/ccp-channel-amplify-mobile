<mat-grid-list cols="4" rowHeight="2:1">
  <mat-grid-tile colspan="4" rowspan="1">
    <mat-card class="card">
      <mat-card-header>
        <mat-icon class="user">person_pin</mat-icon>
        <span class="title">Total Users</span>
      </mat-card-header>
      <mat-card-content>
        <span class="data">765</span>
      </mat-card-content>
    </mat-card>

    <mat-card class="card">
      <mat-card-header>
        <mat-icon class="eye">remove_red_eye</mat-icon>
        <span class="title">Total Views</span>
      </mat-card-header>
      <mat-card-content>
        <span class="data">2,765</span>
      </mat-card-content>
    </mat-card>

    <mat-card class="card">
      <mat-card-header>
        <mat-icon class="play">play_circle_filled</mat-icon>
        <span class="title">Published Contents</span>
      </mat-card-header>
      <mat-card-content>
        <span class="data">102</span>
      </mat-card-content>
    </mat-card>

    <mat-card class="card">
      <mat-card-header>
        <mat-icon class="user">person_pin</mat-icon>
        <span class="title">Other</span>
      </mat-card-header>
      <mat-card-content>
        <span class="data">765</span>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile colspan="3" rowspan="3">
    <mat-card>
      <mat-card-header>
        <span class="title">Performance Overview</span>
      </mat-card-header>
      <mat-card-content>
        <div class="chart-container">
          <canvas #barChart></canvas>
        </div>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile colspan="1" rowspan="3">
    <mat-card>
      <mat-card-header> <span class="title">Browsers</span> </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="browserStats" class="mat-elevation-z8">
          <!-- Browser Column -->
          <ng-container matColumnDef="browser">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">{{ element.browser }}</td>
          </ng-container>

          <!-- Users Count Column -->
          <ng-container matColumnDef="users">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">{{ element.users }}</td>
          </ng-container>

          <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile colspan="4" rowspan="3">
    <mat-card>
      <mat-card-header>
        <span class="title">Most Viewed</span>
      </mat-card-header>
      <mat-card-content>
        <div class="chart-container">
          <canvas #lineChart></canvas>
        </div>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
