<div class="close-button-container">
  <button
    class="close-button"
    mat-icon-button
    (click)="close()"
    matTooltip="close"
  >
    <mat-icon>close</mat-icon>
  </button>
</div>
<div class="signin-main">
  <form [formGroup]="inputForm" (ngSubmit)="submit()">
    <div class="form-field-container">
      <h2>{{ content.title }}</h2>
      @if(content.subtitle) {
      <p>{{ content.subtitle }}</p>
      }
    </div>
    <div class="form-field-container">
      <mat-form-field appearance="outline">
        <mat-label>{{ content.label }}</mat-label>
        <input
          id="input"
          type="{{ content.inputType }}"
          matInput
          [placeholder]="content.placeholder"
          formControlName="input"
          autocomplete="off"
          [attr.aria-label]="content.label"
          [attr.aria-describedby]="
            inputForm.get('input')?.errors ? 'input-error' : null
          "
          required
        />
        @if (inputErrorMessage()) {
        <mat-error id="input-error">{{ inputErrorMessage() }}</mat-error>
        }
      </mat-form-field>
    </div>

    <div class="form-field-container">
      <button
        class="buttonSignIn"
        mat-raised-button
        type="submit"
        [disabled]="inputForm.invalid || isLoading()"
        [attr.aria-busy]="isLoading()"
      >
        {{ isLoading() ? content.buttonTextLoading : content.buttonText }}
      </button>
    </div>
  </form>
</div>
