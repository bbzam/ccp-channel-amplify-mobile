<div class="reminder-dialog">
  <div class="dialog-header">
    <div class="icon-container">
      <mat-icon [class]="iconClass">{{ icon }}</mat-icon>
    </div>
    <h2 mat-dialog-title>{{ title }}</h2>
    <button
      mat-icon-button
      class="close-btn"
      (click)="renewSubscriptionOnClick()"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <mat-dialog-content class="dialog-content">
    <div class="reminder-card">
      <div class="message-container">
        <p class="primary-message">{{ primaryMessage }}</p>
        <p class="secondary-message" [innerHTML]="secondaryMessage"></p>
        @if (actionMessage) {
        <p class="action-message">{{ actionMessage }}</p>
        }
      </div>
      @if (actionType === 'SUBSCRIPTION_EXPIRED') {
      <div class="subscription-highlight" (click)="renewSubscriptionOnClick()">
        <mat-icon class="subscription-icon">card_membership</mat-icon>
        <span class="subscription-text">Renew Subscription</span>
      </div>
      }
    </div>
  </mat-dialog-content>

  <mat-dialog-actions class="dialog-actions">
    @if(cancelText) {
    <button mat-stroked-button class="cancel-btn" (click)="cancelOnClick()">
      {{ cancelText }}
    </button>
    } @if (actionText && actionType !== 'SUBSCRIPTION_EXPIRED') {
    <button
      mat-raised-button
      class="action-btn"
      (click)="renewSubscriptionOnClick()"
    >
      {{ actionText }}
    </button>
    }
  </mat-dialog-actions>
</div>
