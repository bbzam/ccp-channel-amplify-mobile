<div class="main-media-container">
  @if (banners.length > 0) {
  <div class="supermain-div">
    <div class="media-container">
      <img
        [src]="banners[0].landscapeImageUrl"
        [alt]="banners[0].title"
      />
    </div>
    <div class="overlay">
      <div class="details">
        <h1 class="title">
          {{ banners[0].title }}
        </h1>
        <p class="description">
          {{ banners[0].description }}
        </p>
        <div class="action-container">
          <div class="watch">
            <button
              class="subscribe-btn"
              (click)="signUpOnClick()"
            >
              <div>Subscribe Now!</div>
            </button>
            <button
              class="signin-btn"
              (click)="signInOnClick()"
            >
              <div>Sign In</div>
            </button>
          </div>
        </div>
      </div>
      <div class="rates">
        <div class="card" (click)="signUpOnClick()">
          <p class="title">Monthly</p>
          <p class="price">₱99</p>
        </div>
        <div class="card" (click)="signUpOnClick()">
          <p class="title">Annual</p>
          <p class="old-price">₱1,188</p>
          <p class="price">₱599</p>
        </div>
      </div>
    </div>
  </div>
  }
</div>
