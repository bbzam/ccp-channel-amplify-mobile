<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- CSP meta tag -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; 
script-src 'self' https://kit.fontawesome.com https://ka-f.fontawesome.com https://player.live-video.net https://cdnjs.cloudflare.com 'unsafe-inline' 'wasm-unsafe-eval';
style-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com https://ka-f.fontawesome.com 'unsafe-inline';
font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com https://ka-f.fontawesome.com;
img-src 'self' data: https:;
connect-src 'self' https://*.amazonaws.com wss: https://ka-f.fontawesome.com;
media-src 'self' https://*.amazonaws.com;
frame-src 'self';"
    />

    <!-- security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta
      http-equiv="Referrer-Policy"
      content="strict-origin-when-cross-origin"
    />
    <meta
      http-equiv="Permissions-Policy"
      content="camera=(), microphone=(), geolocation=()"
    />

    <meta charset="utf-8" />
    <title>CCP Channel</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- crossorigin attribute and SRI hash for external resources -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
      crossorigin="anonymous"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />

    <!-- integrity hash for FontAwesome -->
    <script
      src="https://kit.fontawesome.com/31845056ac.js"
      crossorigin="anonymous"
      defer
      referrerpolicy="strict-origin"
    ></script>

    <!-- integrity hash for Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
      crossorigin="anonymous"
      referrerpolicy="strict-origin"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
      crossorigin="anonymous"
      referrerpolicy="strict-origin"
    />

    <!-- integrity hash and defer for external scripts -->
    <script
      src="https://player.live-video.net/1.37.0-rc.1/amazon-ivs-player.min.js"
      crossorigin="anonymous"
      defer
      referrerpolicy="strict-origin"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/shaka-player.compiled.js"
      crossorigin="anonymous"
      defer
      referrerpolicy="strict-origin"
    ></script>
  </head>
  <body>
    <app-root></app-root>

    <!-- security script -->
    <script>
      // Prevent clickjacking
      if (window.self !== window.top) {
        window.top.location = window.self.location;
      }

      // Disable dangerous functions
      window.eval = function () {
        throw new Error("eval() is disabled for security reasons");
      };

      // security event listener
      document.addEventListener("securitypolicyviolation", (e) => {
        console.error("CSP violation:", {
          violatedDirective: e.violatedDirective,
          blockedURI: e.blockedURI,
        });
      });
    </script>
  </body>
</html>
